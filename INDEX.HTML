<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    .bg-black{
background-color: black;
color: #fff;
    }
</style>
<body class="bg-black">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>


    <script>
        
function addLanguage(langName){
  const li=document.createElement('li');
  li.innerHTML=`${langName}`
  document.querySelector('.language').
  appendChild(li)
}
addLanguage("python")
addLanguage("typescript")
addLanguage("java")
addLanguage("ruby")
const Lastlang=document.querySelector('li:last-child')
Lastlang.remove
        
    </script>
</html>
